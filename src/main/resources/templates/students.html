<div class="container">
    <div class="row">
        <h1> List Students </h1>
    </div>

<!--    <div class = "row">-->
<!--        <div class = "col-lg-3">-->
<!--            <a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>-->
<!--        </div>-->
<!--    </div> jd button ini guys-->
    <br>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th class = text-center> Student First Name</th>
            <th class = text-center> Student Last Name</th>
            <th class = text-center> Student Email</th>
            <th class = text-center> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr class = text-center th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td>
                <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                class = "btn btn-primary">Update</a>
                <a th:href = "@{/students/{id}(id=${student.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
